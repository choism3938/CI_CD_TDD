name: clang-format
on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  clang-format:
    name: clang-format
    runs-on: self-hosted
    steps:
      - name : Checkout source code
        uses : actions/checkout@v2

      - name : Run clang-format check script
        run: |
          echo "=== clang-format check start ==="
          ./run-clang-format.py --style file -r -i modules
          echo "=== clang-format check finished ==="
